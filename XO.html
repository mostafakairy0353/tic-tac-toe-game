<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XO-Games</title>
  <link rel="shortcut icon" type="image/x-icon" href="./05.ico">
  <script src="https://kit.fontawesome.com/ad5c15fb30.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="XO.css">
</head>
<body>
  <section class="text-center">
    <main>
      <div class="human">0</div>
      <div class="colone">:</div>
      <div class="ai">0</div>
    </main>
    <div id="xo-game">
      <div class="cell" name="_"><i class="fa-solid fa-1"></i></div>
      <div class="cell" name="_"><i class="fa-solid fa-2"></i></div>
      <div class="cell" name="_"><i class="fa-solid fa-3"></i></div>
      <div class="cell" name="_"><i class="fa-solid fa-4"></i></div>
      <div class="cell" name="_"><i class="fa-solid fa-5"></i></div>
      <div class="cell" name="_"><i class="fa-solid fa-6"></i></div>
      <div class="cell" name="_"><i class="fa-solid fa-7"></i></div>
      <div class="cell" name="_"><i class="fa-solid fa-8"></i></div>
      <div class="cell" name="_"><i class="fa-solid fa-9"></i></div>
    </div>
  </section>
  <div class="game-over">
    <div class="winner"></div>
    <button>Play Again</button>
  </div>
  <script src="./XO.JS"></script>
</body>
</html>
